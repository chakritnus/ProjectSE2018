<ion-header>
  <ion-toolbar>
      <ion-button slot="start" routerLink="/homelogin-admin" routerDirection="back" color="light" size="small" fill=undefined>
        <ion-icon name="backspace" slot="start" color="primary" size="large" ></ion-icon>
      </ion-button>
    <ion-title>แก้ไขรายการทัวร์</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card class="welcome-card" *ngFor="let item of tour">

        <ion-img src=" {{ item.url }} "></ion-img>
        <ion-list >
          <ion-item-sliding>
              <ion-item>
                <ion-label>
                  <h1>
                    <ion-icon name="airplane" color="primary"></ion-icon>  {{ item.name }} 
                    <ion-icon name="airplane" color="primary"></ion-icon> <br/> 
                    <ion-badge slot="end" color="danger" >{{ item.day }} วัน {{item.night}} คืน</ion-badge>
                    <ion-badge slot="end" color="success" >{{item.price}} บาท!!!</ion-badge> 
                    </h1> 
                    วันเดินทาง วันที่{{ item.dd }} {{ item.mm }} {{ item.yy }}  <br/>
                    <p>{{ item.description }}</p>
                  </ion-label>
                </ion-item>  
      
      
                <ion-item-options side="end">
      
                    <ion-item-option color="success" > 
                        <ion-icon name="create" slot="start" color="light" size="large" [routerLink]=" ['/detail',item.id] "> </ion-icon>   
                      </ion-item-option>
      
                    <ion-item-option color="danger" (click)="deletetour(item)"> 
                      <ion-icon name="trash" slot="start" color="light" size="large"> </ion-icon>
                    </ion-item-option>
                  
      
                   
                  </ion-item-options>    
                    
      
          </ion-item-sliding>     
        </ion-list>
      </ion-card>
      
       
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button routerLink="/detail" routerDirection="forward">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        

</ion-content>
