<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      รายการทัวร์++++++++++
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of tour">
    <ion-item>
        <ion-label>
          <h1><ion-icon name="airplane" color="primary"></ion-icon> 
              {{ item.name }} <ion-icon name="airplane" color="primary">
              </ion-icon> <br/> <ion-badge slot="end" color="danger" >{{ item.day }}  </ion-badge>
              <ion-badge slot="end" color="success" >{{item.price}} บาท!!!</ion-badge> 
            </h1> 
            <h2>{{ item.description }}</h2>
            วันเดินทาง {{ item.time | date: 'MMMM dd , yyyy' }} <br/>
            <P>{{ item.date }}</P>
          </ion-label>

          <ion-img> src='' </ion-img>


      </ion-item>
      
        
        












      </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
