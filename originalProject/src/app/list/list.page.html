<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      รายการทัวร์
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-toolbar>
        <ion-searchbar value=""></ion-searchbar>
      </ion-toolbar>

      
          <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
        

  <ion-list *ngFor="let item of tour">
    <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h1><ion-icon name="airplane" color="primary"></ion-icon> 
                {{ item.name }} <ion-icon name="airplane" color="primary">
                </ion-icon> <br/> <ion-badge slot="end" color="danger" >{{ item.day }}  </ion-badge>
                <ion-badge slot="end" color="success" >{{item.price}} บาท!!!</ion-badge> 
              </h1> 
              <h2>{{ item.description }}</h2>
              วันเดินทาง {{ item.date }} <br/>
            </ion-label>
          </ion-item>  


          <ion-item-options side="end">

              <ion-item-option color="success" > 
                  <ion-icon name="create" slot="start" color="light" size="large"> </ion-icon>   
                </ion-item-option>

              <ion-item-option color="danger" (click)="deletetour(item)"> 
                <ion-icon name="trash" slot="start" color="light" size="large"> </ion-icon>
              </ion-item-option>

             
            </ion-item-options>    


    </ion-item-sliding>     
  </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/detail" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>


</ion-content>
