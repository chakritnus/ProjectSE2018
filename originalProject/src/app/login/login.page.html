<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login                                                                                       
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item style="text-align : center" lines="none" >
    <ion-img src="/assets/50818531_2184268618298294_5445081721651331072_n.jpg"></ion-img> <br/>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Username</ion-label>
     <ion-input #usernameinput type="text" value=''></ion-input>
   </ion-item>
  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input #passwordinput type="password" value=''></ion-input>
  </ion-item>



  <br/><br/>
  <ion-button shape="round" size="Default" type="submit" expand="block" (click)="onClicklogin()" >Log in</ion-button>
  <ion-button shape="round" size="Default" type="submit" expand="block" routerLink="/singup" routerDirection="forward">Sing up</ion-button>
  <ion-button size="small" fill=undefined routerLink="/login-admin" routerDirection="forward" >Administrator</ion-button>



</ion-content>
